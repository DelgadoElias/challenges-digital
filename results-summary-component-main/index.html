<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <!-- Header violeta superior -->
    <article class="contenedor-final">
      <div class="top-header gradiente-contenedor">
        <h4 id="resultado">
          Your Result
        </h4>
  
        <div id="moneda">
          <h2>
            76
          </h2>
          <h5>
            of 100
          </h5>
        </div>
  
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- Contenido en blanco -->
      <div>
        <h3 id="summary-title">
          Summary
        </h3>
        <ul class="contenedor-lista">
          <li class="contenedor-item reaction">
            <img src="assets/images/icon-reaction.svg" alt="Texto reaction">
            <p>Reaction</p>
            <strong>80</strong>
            <span>/ 100</span>
          </li>
          <li class="contenedor-item memory">
            <img src="assets/images/icon-memory.svg" alt="Texto reaction">
            <p>Memory</p>
            <strong>92</strong>
            <span>/ 100</span>
          </li>
          <li class="contenedor-item verbal">
            <img src="assets/images/icon-verbal.svg" alt="Texto reaction">
            <p>Verbal</p>
            <strong>61</strong>
            <span>/ 100</span>
          </li>
          <li class="contenedor-item visual">
            <img src="assets/images/icon-visual.svg" alt="Texto reaction">
            <p>Visual</p>
            <strong>72</strong>
            <span>/ 100</span>
          </li>
        </ul>
        <button id="submit-button">
          Continue
        </button>
      </div>
    </article>
  </section>
  
</body>
</html>
