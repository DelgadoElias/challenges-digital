<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section id="section-tarjetas">
      <img class="fondo" src="images/bg-main-mobile.png" alt="BG Main mobile">
      <div id="card-back">
        <div class="card-container">
          <img class="imagen-tarjeta" src="images/bg-card-back.png" alt="bg card back">
          <h5 class="numero-dorso-tarjeta">
            000
          </h5>
        </div>
      </div>
      
      <div id="card-front">
        <div class="card-container">
          <img class="imagen-tarjeta" src="images/bg-card-front.png" alt="bg card front">
          <img class="tarjeta-frente-logo" src="images/card-logo.svg" alt="logo card front">
          <h5 class="tarjeta-frente-numero">
            0000 0000 0000 0000
          </h5>
          <h4 id="tarjeta-frente-nombre" class=" tarjeta-frente-medio">
            JANE APPLESEED
          </h4>
          <h4 id="tarjeta-frente-vencimiento" class="tarjeta-frente-medio">
            0/0
          </h4>
        </div>
      </div>

      
    </section>

    <!-- <div class="contenedor">
      <div class="cajita"></div>
      <div class="cajita"></div>
      <div class="cajita absoluta"></div>
    </div> -->
  </main>
</body>
</html>
