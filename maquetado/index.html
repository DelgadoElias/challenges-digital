<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Maquetaciones</title>
</head>
<body>
    <h1>Grid con display: grid solo</h1>
    <br>
    <article class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </article>
    <h1>Grid con display: grid con areas</h1>
    <br>
    <article class="grid-areas-container">
        <div>1</div>
        <div>2</div>
        <div class="grid-area-b">3</div>
        <div class="grid-area-a"><p>
            4
        </p></div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div class="grid-area-c">9</div>
    </article>
</body>
</html>
